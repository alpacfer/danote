name: Quality

on:
  pull_request:
  push:
    branches: [main, work]

jobs:
  fast-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install frontend dependencies
        run: make setup-frontend

      - name: Install backend dependencies
        run: make setup-backend


      - name: Lint
        run: make lint

      - name: Fast tests
        run: make test

      - name: Docs command smoke checks
        run: make docs-smoke

  medium-backend-integration:
    runs-on: ubuntu-latest
    needs: fast-quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: make setup-backend


      - name: Medium backend integration tests
        run: make test-backend-medium
