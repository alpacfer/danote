name: Regression Slow

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  slow-regression:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install backend dependencies
        run: make setup-backend

      - name: Slow regression fixture tests
        run: make test-backend-slow
