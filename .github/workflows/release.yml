name: Release Validation

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          make setup-frontend
          make setup-backend

      - name: Full release checks
        run: |
          make lint
          make test
          make docs-smoke
